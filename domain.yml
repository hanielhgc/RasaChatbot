  utter_cheer_up:
  - text: "Aqui vai algo pra te animar:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Isso ajudou?"

  utter_happy:
  - text: "Legal, prossiga."

  utter_goodbye:
  - text: "Tchau"

  utter_iamabot:
  - text: "Soum um robô, criado por Haniel G. C."

  utter_identidade_bot:
  - text: "Sou o CBot, o assistente tira-dúvidas do PPGCC!"

  utter_introduce:
  - text: "Certo!"

  utter_pesquisa:
  - text: "Fazendo pesquisa..."

  utter_objetivo_macc:
  - text: "O objetivo do Programa de Pós-Graduação em Ciência da Computação (PPGCC) e do curso de Mestrado Acadêmico em Ciência da Computação da UECE (MACC) consiste em formar Docentes e Pesquisadores na área de Computação e Informática capazes de realizar atividades de pesquisa e ensino, de aplicar consistentemente o conhecimento científico no desenvolvimento de novas tecnologias que atendam demandas emergentes da sociedade, e contribuir para o desenvolvimento de um pólo tecnológico na Região."

  utter_idade_macc:
  - text: "A modalidade Mestrado Acadêmico foi aprovada pelo Conselho de Ensino, Pesquisa e Extensão (CEPE) através da Resolução nº 2834-CEPE, em 08 de junho de 2005"

  utter_coordena_linhas_pesquisa:
  - text: "Cabe ao Colegiado deliberar sobre a criação ou extinção de áreas de linhas de pesquisa"

  utter_cria_linhas_pesquisa:
  - text: "As linhas de pesquisa são propostas pelos docentes credenciados no PPGCC."

  utter_localizacao_campus:
  - text: "AV. DR. SILAS MUNGUBA, 1700 - CAMPUS DO ITAPERI"

  utter_contato_ppgcc:
  - text: "Telefone (85) 3101-9776, e-mail: macc@uece.br"

  utter_que_colegiado:
  - text: "Os membros do colegiado são o presidente, vice-presidente, docentes credenciados no Programa, representantes discentes na proporção de 30% do colegiado."

  utter_tempo_colegiado:
  - text: "O mandato do presidente e vice-presidente é de dois anos e dos representantes discentes é de um ano."

  utter_discente_colegiado:
  - text: "Os representantes discentes devem ter concluído, pelo menos, metade dos créditos do curso e será escolhido pelos alunos matriculados regularmente no curso."

  utter_reuniao_colegiado:
  - text: "O Colegiado se reunirá por convocação do Coordenador ou mediante solicitação expressa de, pelo menos, um terço de seus membros, sempre com a antecedência mínima de 5 (cinco) dias úteis."

  utter_destituir_coordenador:
  - text: "Cabe ao colegiado esta descisão, mediante aprovação de 2/3 do Colegiado."

  utter_colegiado_criterios_bolsas:
  - text: "Está é uma tarefa realizada pelo colegiado"

  utter_membros_colegiado:
  - text: "Presidente, vice-presidente, docentes credenciados no Programa, representantes discentes na proporção de 30% do colegiado"

  utter_quem_vota_coordenador:
  - text: "olégio Eleitoral integrado pelo corpo docente e discente do programa."

  utter_vacancia_vicecoordenador:
  - text: "Será escolhido pelo Colegiado um novo Vice-coordenador pro tempore para completar o mandato."

  utter_coordenador_ppgcc:
  - text: "Professor Dr. Paulo Henrique Mendes Maia."

  utter_vicecoordenador_ppgcc:
  - text: "Professor Dr. Marcial Porto Fernández."

  utter_mandato_coordenador:
  - text: "O mandato dura dois anos. O Coordenador e o Vice-coordenador poderão ser reeleitos para seus respectivos cargos por apenas mais um mandato consecutivo."

  utter_funcao_coordenador:
  - text: "Atribuições do Coordenador são: convocar e presidir as reuniões do Colegiado, coordenar as atividades didáticas do Programa, supervisionar as atividades administrativas da Coordenação, representar o Programa dentro e fora da Universidade, elaborar as programações do Curso, submetendo-as à aprovação do Colegiado, executar o plano de aplicação de recursos provenientes da UECE ou de órgãos financiadores externos deliberados pela Comissão de Pós-graduação, delegar competência para a execução de tarefas específicas, decidir ad-referendum do Colegiado, da Comissão de Pós-Graduação e da Comissão de Bolsas sobre assuntos urgentes, sendo necessário a apreciação por esses órgãos na convocação seguinte."

  utter_funcao_vicecoordenador:
  - text: "O Vice-coordenador substituirá o Coordenador nas suas faltas e impedimentos e, no caso de vacância do cargo do Coordenador, por qualquer motivo e a qualquer época, completará o seu mandato."

  utter_compoe_comissao_bolsas:
  - text: "A comissão de bolsas é constituído pelos seguintes membros: Coordenador ou Vice-coordenador como presidente, um docente credenciado permanente, ou o suplente, um representante discente."

  utter_aproveitar_disciplinas:
  - text: "Mediante parecer do orientador e aprovação da Comissão de Pós-graduação, poderão ser aceitos os créditos obtidos em disciplinas cursadas anteriormente no PPGCC ou de outros programas de pós-graduação stricto sensu reconhecidos pela CAPES, observadas as equivalências de carga horária, conteúdo programático e a aprovação na disciplina."

  utter_definir_curriculo:
  - text: "Caberá ao Colegiado alterar e aprovar o currículo do curso."

  utter_readmissao:
  - text: "Para solicitar a readmissão, o aluno deve apresentar:Solicitação de readmissão com cronograma de atividades previstas até a conclusão do curso,  Anuência do orientador escolhido, Copião do texto dissertação."

  utter_composicao_comissao:
  - text: "A Comissão de Pós-Graduação do PPGCC é o órgão administrativo e deliberativo do programa no qual tem suas atribuições exposta no Art.13 do Regimento. Coordenador, como presidente e do Vice-coordenador, como vice-presidente, ambos eleitos pelo corpo docente e discente do programa,um docente credenciado pertencente a cada uma das áreas ou linha de pesquisa aprovada pelo Colegiado, um representante discente."

  utter_funcao_comissao:
  - text: "Decidir sobre a aceitação de créditos de disciplinas obtidos em outros programas de pós-graduação, nos termos do disposto no Art. 34º, aprovar as indicações dos orientadores de dissertação, aprovar as indicações, feitas pelo orientador, dos coorientadores de dissertação, aprovar os membros das bancas avaliadoras de dissertação, autorizar a defesa de dissertação, decidir sobre a prorrogação de prazo de conclusão do curso, elaborar o edital de seleção de novos alunos a fim de encaminhá-lo ao Colegiado, elaborar os planos de aplicação de recursos provenientes da UECE ou de órgãos financiadores externos, definir o currículo e as disciplinas oferecidas pelo curso e dos professores responsáveis pelas mesmas, decidir sobre desligamento de alunos, de acordo com o que preceitua este Regimento, decidir sobre a readmissão de alunos desligados do programa, de acordo com o que preceitua o Regimento."

  utter_quem_corpo_docente:
  - text: "Pode-se encontrar a lista dos docentes no site: http://www.uece.br/ppgcc/instituicional/corpo-docente/"

#  utter_definicao_comissao:
#  - text: "A Comissão de Pós-Graduação do PPGCC é o órgão administrativo e deliberativo do programa no qual tem suas atribuições exposta no Art.13 do Regimento"

  utter_funcoes_comissao:
  - text: "decidir sobre a aceitação de créditos de disciplinas obtidos em outros programas de pós-graduação, nos termos do disposto no Art. 34º, aprovar as indicações dos orientadores de dissertação, aprovar as indicações, feitas pelo orientador, dos coorientadores de dissertação, aprovar os membros das bancas avaliadoras de dissertação, autorizar a defesa de dissertação, decidir sobre a prorrogação de prazo de conclusão do curso, elaborar o edital de seleção de novos alunos a fim de encaminhá-lo ao Colegiado, elaborar os planos de aplicação de recursos provenientes da UECE ou de órgãos financiadores externos, definir o currículo e as disciplinas oferecidas pelo curso e dos professores responsáveis pelas mesmas, decidir sobre desligamento de alunos e decidir sobre a readmissão de alunos desligados do programa."

  utter_funcao_comissao_bolsas:
  - text: "Propor norma para estabelecer critérios para concessão de bolsas de estudo e seguilas após ser aprovada pelo Colegiado, alocar as bolsas disponíveis no Programa, a qualquer momento, utilizando os critérios estabelecidos em norma específica, decidir sobre pedidos de cancelamento de bolsa encaminhados pelos orientadores."

  utter_processo_corpo_docente:
  - text: "Por meio de concurso publico."

  utter_vagas_ppgcc:
  - text: "Cabe ao Colegiado aprovar o Edital e definir a cada período o número de vagas disponíveis para o processo seletivo."

  utter_disciplinas_aluno_especial:
  - text: "Quantas disciplinas um aluno especial pode pagar por semestre?"

  utter_requisitos_aluno_especial:
  - text: "Pode pleitear a condição de Aluno Especial o candidato aprovado no processo seletivo que: Optou por ingressar como aluno especial após aprovado, não pode ingressar no Programa por insuficiência de vagas, Alunos de graduação nos últimos 2 (dois) semestres de curso de áreas afins."

  utter_aluno_especial_vira_regular:
  - text: "Caso o aluno seja aprovado como regular para o PPGCC, os créditos obtidos nas disciplinas cursadas na condição de aluno especial poderão ser considerados como aproveitamento de estudos, respeitado o prazo máximo estabelecido no Art. 34 do regimento."

  utter_aproveitamento_desligamento:
  - text: "Somente poderão ser aproveitadas disciplinas cursadas no máximo de até 48 (quarenta e oito) meses anteriores a data de solicitação."

  utter_ingresso_pgcc:
  - text: "O ingresso de alunos regulares no PPGCC dar-se-á por processo seletivo estabelecidas em Chamada Pública. Para mais informações consulte o edital no site do PPGCC."

  utter_requisito_ingresso_mestrado:
  - text: "Poderá ser admitido no PPGCC, candidato portador de diploma em Curso de Graduação de duração plena, que tenha sido aprovado no processo seletivo respectivo e que satisfaça eventuais exigências específicas do PPGCC, devidamente expressas na Chamada Pública própria de cada processo seletivo. Para mais informações sobre o processo seletivo, verifique o edital no site do PPGCC."

  utter_escolha_orientador:
  - text: "Na seção do Colegiado para homologação dos candidatos aprovados no processo seletivo, será indicado um orientador acadêmico, designado dentre o corpo docente credenciado como permanente do PPGCC, para orientar os estudos de cada aluno."

  utter_trocar_orientador:
  - text: "O aluno poderá, em requerimento fundamentado dirigido ao Coordenador, solicitar mudança de orientador ou coorientador, após apreciação pela Comissão de Pós-graduação."

  utter_coorientador:
  - text: "Um aluno poderá ter além de seu orientador principal, um ou mais co-orientadores, mediante aprovação da Comissão de Pós-graduação."

  utter_competencias_orientador:
  - text: "Indicar o plano de disciplinas que o orientando deverá cursar tendo em vista a linha de pesquisa e oferta de disciplinas,orientar o pós-graduando na organização de seu plano de estudo e pesquisa e assistí-lo continuadamente em sua formação pós-graduada,  propor à Comissão de Pós-graduação a composição das Banca Examinadora."

  utter_quantos_orientandos:
  - text: "Cada orientador do PPGCC poderá ter até 8 (oito) orientandos simultaneamente."

  utter_oferta_disciplinas:
  - text: "Cabe à Comissão de Pós-graduação definir sobre o conjunto de disciplinas ofertadas em cada período e cabe ao Colegiado aprová-las."

  utter_carga_horaria_minima:
  - text: "O aluno matriculado no PPGCC deverá cursar a seguinte carga horária prevista: Para Mestrado, um mínimo 24 (vinte e quatro) créditos em disciplinas e 02 (dois créditos) em Estágio à Docência, com uma duração mínima de 06 (seis) meses e máxima de 24 (vinte e quatro) meses. Embora o ideal seja concluir o mestrado em 24 meses, é possível fazer uma prorrogação de até 06 (seis) meses, totalizando um máximo de 30 (trinta) meses."

  utter_trancamento_matricula:
  - text: "O aluno poderá trancar matrícula por até 1 (um) semestre, não sendo permitido o trancamento no primeiro período letivo de ingresso do aluno no programa."

  utter_tempo_dissertacao:
  - text: "Caso o aluno não tenha sua proposta de dissertação aprovada até 16º (décimo sexto) mês do curso será automaticamente desligado do programa."

  utter_artigo_dissertacao:
  - text: "Caso o aluno tenha artigo referente ao tema de sua dissertação aceito em conferência ou periódico com Qualis B3 ou superior, até o prazo definido no caput do regimento, fica dispensado de apresentar a proposta de dissertação."

  utter_caso_nao_defenda:
  - text: "O aluno que não cumprir a carga horária e/ou não defender a dissertação no prazo estipulado pelo artigo 31º do regimento será automaticamente desligado do programa."

  utter_trancar_disciplina:
  - text: "Reajuste de matrícula pode ser feito dentro do prazo estipulado no calendário pelo SisAcadPG."

  utter_disciplinas_mestrado:
  - text: "O conjunto de disciplinas do PPGCC da UECE será composto de disciplinas de núcleo comum e disciplinas específicas da área/linha de pesquisa, as disciplinas selecionadas para cursar devem ser aprovadas pelo seu orientador."

  utter_reprovacao_falta:
  - text: "A frequência nas disciplinas é obrigatória e não poderá ser inferior a 75% (setenta e cinco por cento) da carga horária programada, por disciplina ou atividade."

  utter_media_aprovacao:
  - text: "Como resultado da avaliação do aproveitamento escolar, o professor deverá conceder um conceito numérico de 0,0 (zero) a 10,0 (dez), sendo considerado aprovado o aluno que obtiver conceito igual ou superior a 7,0 (sete)."

  utter_avaliacao_desempenho:
  - text: "O aproveitamento em cada disciplina será avaliado pelo respectivo professor através de atividades didáticas, em função do desempenho do aluno em provas, pesquisas, seminários, produção de trabalhos individuais ou coletivos e outros."

  utter_reprovacoes:
  - text: "Se obtiver reprovação em duas ou mais disciplinas, independentemente do número de créditos, inclusive disciplinas com zero crédito será automaticamente desligado do programa."

  utter_criterios_defesa:
  - text: "Poderá pleitear a solicitação de defesa do trabalho de conclusão, os alunos que: tenham concluído a quantidade de créditos necessários, tenham obtido média maior ou igual a 7,0 (sete), inclusive no exame de proficiência em língua inglesa e no estágio à docência, tenham a proposta de dissertação aprovada, tenham submetido, pelo menos, 1 (um) artigo, em coautoria com o orientador, em congresso ou periódico da área da Ciência da Computação com Qualis e tenha cumprido todas as exigências no prazo estipulado pelo Art. 31° do regimento."

  utter_composicao_banca:
  - text: "A composição da banca deverá ser formada com pelo menos 02 (dois) dois membros que não sejam orientador(es) ou co-orientador(es)."

  utter_duracao_defesa:
  - text: "O candidato deverá fazer uma apresentação oral de no mínimo 30 (trinta) minutos e no máximo 40 (quarenta) minutos."

  utter_dissertacao_ingles:
  - text: "A dissertação deverá ser redigida em Português ou Inglês e deverão seguir as normas de formatação de documentos da UECE."

  utter_requisitos_formacao:
  - text: "São condições para requisitar o título: Ter concluído a quantidade de créditos necessários, ter obtido média final maior ou igual a 7,0 (sete), inclusive no exame de proficiência em língua inglesa e no estágio à docência, ter a proposta de dissertação aprovada, ter concluído o curso no prazo estipulado no Art. 31° do regimento, ter apresentado o trabalho de conclusão e ter obtido o conceito “Aprovado” ou “Aprovado com louvor”, ter entregue a documentação exigida pela Biblioteca Central da UECE, obedecendo ao estabelecido na Regulamentação específica desta unidade, ter, pelo menos, 1 (um) artigo aceito para publicação, em coautoria com o orientador, em congresso ou periódico da área da Ciência da Computação com Qualis."

  utter_horario:
  - text: "Os horários das aulas do PPGCC são liberados a cada início de semestre e variam de acordo com a disponibilidade de cada professor."


  utter_relatorio_semestral:
  - text: "No site do PPGCC na opção download você encontra todos os formulários disponibilizados, documentos relacionados ao programa, dissertações, relatórios técnicos entre outros documentos. Segue link: http://www.uece.br/ppgcc/download/downloads/"

  utter_horario_macc:
  - text: "Normalmente o horário de funcionamento é das 08:00 às 18:00 de segunda a sexta podendo ter mudanças de horários, consulte a secretaria do programa para mais informações."


  utter_laboratorios:
  - text: "Cada laboratório do MACC é coordenado por um professor responsável, deve-se entrar em contato com um professor responsável e solicitar acesso."


  utter_ouvintes:
  - text: "Cada disciplina é ministrada por um professor responsável qualquer ação referente a disciplina deve ser solicitada/comunicada ao professor, para que ele possa autorizar"


  utter_calendario_academico:
  - text: "A cada semestre é exposto um calendário acadêmico a comunidade, você pode acessar no site do programa nele tem as informações de período de matrícula, início do semestre, prazo de trancamento e término do semestre. http://www.uece.br/ppgcc/home/servicos-e-informativos/calendario-academico-macc/. Para mais informações entre em contato com a coordenação."


  utter_linhas_pesquisa:
  - text: "Atualmente o programa conta com 03 áreas de concentração, são elas:Engenharia De Software E Interface Homem-Máquina, Algoritmos, Otimização E Inteligência Computacional e Redes De Comunicação, Sistemas Distribuídos E Segurança. Você pode buscar mais informações sobre temas estudados em cada área e respectivamente os professores de cada linha de pesquisa no site do PPGCC: http://www.uece.br/ppgcc/ensino/linhas-de-pesquisa/"


  utter_autorizacao_coordenacao:
  - text: "Deve-se solicitar autorização à coordenação. Para mais informações entre em contato com a secretaria do programa."


  utter_aluno_especial:
  - text: "Pode solicitar a condição de Aluno Especial o candidato aprovado no processo seletivo que: a) Optou por ingressar como aluno especial, b) Não pode ingressar no Programa por insuficiência de vagas, c) Alunos de graduação da UECE nos últimos 2 (dois) semestres de curso de graduação em Ciência da Computação e áreas afins, para mais informações consulte o Art. 23° do regimento do programa. Lembrando que ao cursar disciplinas como aluno especial não são emitidos certificados de conclusão destas disciplinas."


  utter_cursos_ppgcc:
  - text: "O PPGCC oferece curso de Mestrado acadêmico e Doutorado."


